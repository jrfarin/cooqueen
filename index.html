<!doctype html>
<html lang="es">
<head>
    <title>CooQueen Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/custom.css">
</head>

<body class="lab-light">
    <div class="container-fluid cooqueen" id="allRecipes">
        <header>
            <div class="row lab-nav lh-1 d-flex justify-content-between"></div>          
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img src="./assets/images/logo-grey.JPG" alt="logo" class="img-fluid">
                </div>
                <div class="col-12">
                    <h1 class="title text-center lh-1 mb-3">COOQUEEN</h1>
                    <h2 class="desc text-center text-uppercase ps-3 mb-4">Food & Family Recipes</h2>
                </div>
            </div>         
        </header>
        
        <main class="row flex-sm-column justify-content-center align-items-center" id="loginCooqueen">          
            <div class="col-12 col-sm-2">
                <img src="./assets/images/judia-verde-patata-anisados.webp" class="img-fluid" alt="Login Cooqueen" >
            </div>
            <div class="col-12 col-sm-4">
                <h2 class="display-5 text-center mt-2">Login</h2>
                <form class="p-4" id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginMail" placeholder="Introduce tu email">
                    </div>
                    <div class="mb-3">                   
                        <input type="password" class="form-control" id="loginPassword" placeholder="Introduce tu password">
                    </div>
                    <button id="btnLogin" class="w-100 btn btn-cooqueen text-white" type=" submit">Entrar</button>
                </form>            
            </div>
        </main>       
    </div>

    <script type="module" src="./js/firebase.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
